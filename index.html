<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex's CV</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-picture">
          <img src="poza.jpg" alt="Selfie" height="100" />
        </div>
        <div id="info-details">
          <h1>Dodoc Alexandru</h1>
          <h2 id="job-title">Programator @ INDUSTRIAL SOFTWARE</h2>
        </div>
      </div>

      <ul id="top-menu-bar">
        <li>
          <a href="#" data-page="home">Home</a>
        </li>
        <li>
          <a href="#" data-page="skills">Skills</a>
        </li>
        <li>
          <a href="#" data-page="projects">Projects</a>
        </li>
        <li>
          <a href="#" data-page="languages">Languages</a>
        </li>
      </ul>
    </header>

    <section id="content">
      <div id="side-menu">
        <section>M2</section>
        <section id="section-email">
          <form action="" method="get">
            <h2>Contact me</h2>
            <div>
              <label for="userName">Name</label>
              <input type="text" name="Name" id="userName" required />
            </div>
            <div>
              <label for="userEmail">Email</label>
              <input
                type="email"
                name="email"
                id="userEmail"
                placeholder="example@me.com"
                required
              />
            </div>
            <div>
              <textarea
                rows="3"
                cols="45"
                name="message"
                placeholder="Enter message here..."
              ></textarea>
            </div>
            <button type="submit">Send</button>
          </form>
        </section>
      </div>
      <div id="main">
        <div class="page" id="home">HOME content</div>
        <div class="page" id="skills">
          <h2>Skills & Endorcements</h2>
          <ul></ul>
        </div>
        <div class="page" id="projects">Projects ...</div>
        <div class="page" id="languages">Languages ...</div>
      </div>
    </section>
    <script src="index.js"></script>
    <footer>
      <a href="https://www.linkedin.com/in/alexandru-dodoc-287114a0/"
        >LinkedIn</a
      >
    </footer>
  </body>
</html>
